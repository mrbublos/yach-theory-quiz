<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Теория машит 30</title>
    <!-- Material Design Lite CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/quiz.css">
    <!-- Material Design Lite JavaScript -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title" id="quiz-title">Вопросы для машит 30</span>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-badge mdl-badge--overlap" data-badge="0" id="correct-badge">
                <span class="material-icons">check_circle</span>
            </div>
            <div class="mdl-badge mdl-badge--overlap" data-badge="0" id="wrong-badge">
                <span class="material-icons">cancel</span>
            </div>
        </div>
    </header>
    
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Статистика</span>
        <nav class="mdl-navigation">
            <div class="mdl-navigation__link">
                <div class="stats">
                    <h5>Чо как идет</h5>
                    <div>Попал: <span id="correct-count">0</span></div>
                    <div>Мимо: <span id="wrong-count">0</span></div>
                </div>
            </div>
        </nav>
    </div>

    <main class="mdl-layout__content">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col quiz-container mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <div class="question-header">
                        <span class="question-id mdl-typography--caption-color-contrast">Вопрос <span id="current-qid"></span></span>
                        <h2 class="mdl-card__title-text" id="question-text"></h2>
                    </div>
                </div>
                
                <div class="mdl-card__supporting-text">
                    <div id="image-container" aria-label="Question diagram" aria-live="polite" role="img" class="mdl-card__media">
                        <svg class="quiz-image" data-current-file="" xmlns="http://www.w3.org/2000/svg"></svg>
                    </div>
                    
                    <div class="answers-grid" role="group" aria-labelledby="question">
                        <!-- Answers will be populated by JavaScript -->
                    </div>
                </div>
                
                <div class="mdl-card__actions mdl-card--border">
                    <button id="prev-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" aria-label="Previous question">
                        <i class="material-icons">arrow_back</i> Назад
                    </button>
                    <div class="mdl-layout-spacer"></div>
                    <button id="next-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" aria-label="Next question">
                        Вперед <i class="material-icons">arrow_forward</i>
                    </button>
                </div>
            </div>
            
            <div class="mdl-cell mdl-cell--12-col image-gallery mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Картинки</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <div class="gallery-buttons" id="image-buttons"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="questions.js"></script>
    <script src="questions-full.js"></script>
    <script src="js/app.js"></script>

    <div id="image-modal" class="modal">
        <div class="modal-content mdl-card mdl-shadow--8dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Изображение</h2>
                <div class="mdl-layout-spacer"></div>
                <button class="mdl-button mdl-js-button mdl-button--icon close">
                    <i class="material-icons">close</i>
                </button>
            </div>
            <div class="mdl-card__media">
                <div class="image-scroll-container">
                    <svg id="modal-image" class="full-image" width="150%" height="150%" viewBox="0 0 800 800"></svg>
                </div>
                <!-- Scroll indicators -->
                <div class="scroll-indicator scroll-left" id="scroll-left">
                    <i class="material-icons">keyboard_arrow_left</i>
                </div>
                <div class="scroll-indicator scroll-right" id="scroll-right">
                    <i class="material-icons">keyboard_arrow_right</i>
                </div>
                <div class="scroll-indicator scroll-up" id="scroll-up">
                    <i class="material-icons">keyboard_arrow_up</i>
                </div>
                <div class="scroll-indicator scroll-down" id="scroll-down">
                    <i class="material-icons">keyboard_arrow_down</i>
                </div>
                <!-- Swipe hint indicators for mobile -->
                <div class="swipe-hint swipe-horizontal"></div>
                <div class="swipe-hint swipe-vertical"></div>
            </div>
        </div>
    </div>
</body>
</html>
