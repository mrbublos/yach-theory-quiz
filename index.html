<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Теория машит 30</title>
    <!-- Material Design Lite CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/quiz.css">
    <!-- Material Design Lite JavaScript -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title" id="quiz-title">Mашит 30</span>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-badge mdl-badge--overlap" data-badge="0" id="correct-badge">
                <span class="material-icons">check_circle</span>
            </div>
            <div class="mdl-badge mdl-badge--overlap" data-badge="0" id="wrong-badge">
                <span class="material-icons">cancel</span>
            </div>
        </div>
    </header>

    <main class="mdl-layout__content">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col quiz-container mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <div class="question-header">
                        <span class="question-id mdl-typography--caption-color-contrast">Вопрос <span id="current-qid"></span></span>
                        <h2 class="mdl-card__title-text" id="question-text"></h2>
                        <div id="image-container" aria-label="Question diagram" aria-live="polite" role="img" class="mdl-card__media">
                        </div>
                    </div>
                </div>
                
                <div class="mdl-card__supporting-text">
                    <div class="answers-grid" role="group" aria-labelledby="question">
                        <!-- Answers will be populated by JavaScript -->
                    </div>
                </div>
                
                <div class="mdl-card__actions mdl-card--border">
                    <button id="prev-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" aria-label="Previous question">
                        <i class="material-icons">arrow_back</i> Назад
                    </button>
                    <div class="mdl-layout-spacer"></div>
                    <button id="next-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" aria-label="Next question">
                        Вперед <i class="material-icons">arrow_forward</i>
                    </button>
                </div>
            </div>
            
            <div class="mdl-cell mdl-cell--12-col image-gallery mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Картинки</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <div class="gallery-buttons" id="image-buttons"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="questions.js"></script>
    <script src="questions-full.js"></script>
    <script type="module" src="js/questionPerformance.js"></script>
    <script type="module" src="js/app.js"></script>

    <!-- Performance Heatmap Translations -->
    <script>
        window.heatmapTranslations = {
            title: 'Статистика по вопросам',
            tries: 'попыток',
            correct: 'правильно'
        };
    </script>

    <div id="image-modal" class="modal">
        <div class="modal-content mdl-card mdl-shadow--8dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Изображение</h2>
                <div class="mdl-layout-spacer"></div>
                <button class="mdl-button mdl-js-button mdl-button--icon close">
                    <i class="material-icons">close</i>
                </button>
            </div>
            <div class="mdl-card__media">
                <div class="image-scroll-container">
                    <img id="modal-image" class="full-image" alt="Quiz diagram" />
                </div>
            </div>
        </div>
    </div>

    <div hidden id="preloaded-images">
        <img src="pics/1-19.png" alt="Quiz image 1-19" id="p1-19">
        <img src="pics/20-39.png" alt="Quiz image 20-39" id="p20-39">
        <img src="pics/40-58.png" alt="Quiz image 40-58" id="p40-58">
        <img src="pics/59-74.png" alt="Quiz image 59-74" id="p59-74">
        <img src="pics/75-90.png" alt="Quiz image 75-90" id="p75-90">
        <img src="pics/91-110.png" alt="Quiz image 91-110" id="p91-110">
        <img src="pics/111-126.png" alt="Quiz image 111-126" id="p111-126">
        <img src="pics/basic_light.png" alt="Basic light" id="pbasic_light">
        <img src="pics/boats.png" alt="Boats" id="pboats">
        <img src="pics/144.png" alt="Quiz image 144" id="p144">
        <img src="pics/190.png" alt="Quiz image 190" id="p190">
        <img src="pics/196.png" alt="Quiz image 196" id="p196">
        <img src="pics/233.png" alt="Quiz image 233" id="p233">
        <img src="pics/236.png" alt="Quiz image 236" id="p236">
        <img src="pics/237.png" alt="Quiz image 237" id="p237">
        <img src="pics/240.png" alt="Quiz image 240" id="p240">
        <img src="pics/258.png" alt="Quiz image 258" id="p258">
        <img src="pics/275.png" alt="Quiz image 275" id="p275">
        <img src="pics/287.png" alt="Quiz image 287" id="p287">
        <img src="pics/298.png" alt="Quiz image 298" id="p298">
        <img src="pics/305.png" alt="Quiz image 305" id="p305">
    </div>
</body>
</html>
