<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Test</title>
    <!-- Material Design Lite CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/quiz.css">
    <!-- Material Design Lite JavaScript -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Image Gallery Test</span>
        </div>
    </header>

    <main class="mdl-layout__content">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col image-gallery mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Картинки</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <div class="gallery-buttons" id="image-buttons"></div>
                </div>
            </div>
        </div>
    </main>

    <div id="image-modal" class="modal">
        <div class="modal-content mdl-card mdl-shadow--8dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Изображение</h2>
                <div class="mdl-layout-spacer"></div>
                <button class="mdl-button mdl-js-button mdl-button--icon close">
                    <i class="material-icons">close</i>
                </button>
            </div>
            <div class="mdl-card__media">
                <div class="image-scroll-container">
                    <svg id="modal-image" class="full-image" width="150%" height="150%" viewBox="0 0 800 800"></svg>
                </div>
                <!-- Scroll indicators -->
                <div class="scroll-indicator scroll-left" id="scroll-left">
                    <i class="material-icons">keyboard_arrow_left</i>
                </div>
                <div class="scroll-indicator scroll-right" id="scroll-right">
                    <i class="material-icons">keyboard_arrow_right</i>
                </div>
                <div class="scroll-indicator scroll-up" id="scroll-up">
                    <i class="material-icons">keyboard_arrow_up</i>
                </div>
                <div class="scroll-indicator scroll-down" id="scroll-down">
                    <i class="material-icons">keyboard_arrow_down</i>
                </div>
                <!-- Swipe hint indicators for mobile -->
                <div class="swipe-hint swipe-horizontal"></div>
                <div class="swipe-hint swipe-vertical"></div>
            </div>
        </div>
    </div>

    <script>
        // Image Gallery Functionality
        function initImageGallery() {
            const imageFiles = [
                '1-19.svg', '20-39.svg', '40-58.svg',
                '59-74.svg', '75-90.svg', '91-110.svg', '111-126.svg', 'basic_light.svg', 'boats.svg'
            ];

            const buttonsContainer = document.getElementById('image-buttons');
            const modal = document.getElementById('image-modal');
            const closeBtn = document.querySelector('.close');
            const modalImage = document.getElementById('modal-image');

            // Create gallery buttons
            imageFiles.forEach(file => {
                const btn = document.createElement('button');
                btn.className = 'mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect gallery-button';
                btn.textContent = file.replace('.svg', '').replace('_', ' ');
                btn.addEventListener('click', () => showImageModal(file));
                buttonsContainer.appendChild(btn);
            });
            
            // Upgrade the dynamically created MDL elements
            if (typeof componentHandler !== 'undefined') {
                componentHandler.upgradeElements(buttonsContainer);
            }

            // Modal controls
            closeBtn.addEventListener('click', () => modal.style.display = 'none');
            window.addEventListener('click', (e) => {
                if (e.target === modal) modal.style.display = 'none';
            });
        }

        async function showImageModal(filename) {
            try {
                const response = await fetch(`pics/${filename}`);
                const svgContent = await response.text();
                document.getElementById('modal-image').innerHTML = svgContent;
                
                // Show the modal
                const modal = document.getElementById('image-modal');
                modal.style.display = 'block';
                
                // Initialize scrolling functionality
                initializeScrollControls();
                
                // Reset scroll position
                const scrollContainer = document.querySelector('.image-scroll-container');
                if (scrollContainer) {
                    scrollContainer.scrollTop = 0;
                    scrollContainer.scrollLeft = 0;
                }
            } catch (error) {
                console.error('Error loading image:', error);
            }
        }

        // Initialize scroll controls for the image modal
        function initializeScrollControls() {
            const scrollContainer = document.querySelector('.image-scroll-container');
            const scrollLeft = document.getElementById('scroll-left');
            const scrollRight = document.getElementById('scroll-right');
            const scrollUp = document.getElementById('scroll-up');
            const scrollDown = document.getElementById('scroll-down');
            
            // Scroll amount (pixels)
            const scrollAmount = 100;
            
            // Button click handlers
            scrollLeft.addEventListener('click', () => {
                scrollContainer.scrollBy({
                    left: -scrollAmount,
                    behavior: 'smooth'
                });
            });
            
            scrollRight.addEventListener('click', () => {
                scrollContainer.scrollBy({
                    left: scrollAmount,
                    behavior: 'smooth'
                });
            });
            
            scrollUp.addEventListener('click', () => {
                scrollContainer.scrollBy({
                    top: -scrollAmount,
                    behavior: 'smooth'
                });
            });
            
            scrollDown.addEventListener('click', () => {
                scrollContainer.scrollBy({
                    top: scrollAmount,
                    behavior: 'smooth'
                });
            });
            
            // Add touch swipe support for mobile
            let touchStartX = 0;
            let touchStartY = 0;
            
            scrollContainer.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
                touchStartY = e.changedTouches[0].screenY;
            }, { passive: true });
            
            scrollContainer.addEventListener('touchend', (e) => {
                const touchEndX = e.changedTouches[0].screenX;
                const touchEndY = e.changedTouches[0].screenY;
                
                // Calculate distance moved
                const diffX = touchStartX - touchEndX;
                const diffY = touchStartY - touchEndY;
                
                // Determine if horizontal or vertical swipe based on which has larger movement
                if (Math.abs(diffX) > Math.abs(diffY)) {
                    // Horizontal swipe
                    if (diffX > 50) {
                        // Swipe left to right (scroll right)
                        scrollContainer.scrollBy({
                            left: scrollAmount,
                            behavior: 'smooth'
                        });
                    } else if (diffX < -50) {
                        // Swipe right to left (scroll left)
                        scrollContainer.scrollBy({
                            left: -scrollAmount,
                            behavior: 'smooth'
                        });
                    }
                } else {
                    // Vertical swipe
                    if (diffY > 50) {
                        // Swipe up to down (scroll down)
                        scrollContainer.scrollBy({
                            top: scrollAmount,
                            behavior: 'smooth'
                        });
                    } else if (diffY < -50) {
                        // Swipe down to up (scroll up)
                        scrollContainer.scrollBy({
                            top: -scrollAmount,
                            behavior: 'smooth'
                        });
                    }
                }
            }, { passive: true });
            
            // Add keyboard navigation
            document.addEventListener('keydown', (e) => {
                // Only process if modal is visible
                if (document.getElementById('image-modal').style.display === 'block') {
                    switch (e.key) {
                        case 'ArrowLeft':
                            scrollContainer.scrollBy({
                                left: -scrollAmount,
                                behavior: 'smooth'
                            });
                            e.preventDefault();
                            break;
                        case 'ArrowRight':
                            scrollContainer.scrollBy({
                                left: scrollAmount,
                                behavior: 'smooth'
                            });
                            e.preventDefault();
                            break;
                        case 'ArrowUp':
                            scrollContainer.scrollBy({
                                top: -scrollAmount,
                                behavior: 'smooth'
                            });
                            e.preventDefault();
                            break;
                        case 'ArrowDown':
                            scrollContainer.scrollBy({
                                top: scrollAmount,
                                behavior: 'smooth'
                            });
                            e.preventDefault();
                            break;
                    }
                }
            });
            
            // Show/hide scroll indicators based on scroll position
            scrollContainer.addEventListener('scroll', () => {
                // Check if we can scroll in each direction
                const canScrollLeft = scrollContainer.scrollLeft > 0;
                const canScrollRight = scrollContainer.scrollLeft < (scrollContainer.scrollWidth - scrollContainer.clientWidth);
                const canScrollUp = scrollContainer.scrollTop > 0;
                const canScrollDown = scrollContainer.scrollTop < (scrollContainer.scrollHeight - scrollContainer.clientHeight);
                
                // Update visibility of scroll indicators
                scrollLeft.style.opacity = canScrollLeft ? '0.7' : '0.3';
                scrollRight.style.opacity = canScrollRight ? '0.7' : '0.3';
                scrollUp.style.opacity = canScrollUp ? '0.7' : '0.3';
                scrollDown.style.opacity = canScrollDown ? '0.7' : '0.3';
            });
        }

        // Initialize gallery and upgrade MDL components after DOM loads
        document.addEventListener('DOMContentLoaded', function() {
            initImageGallery();
            
            // Ensure MDL is properly initialized for dynamically created elements
            if (typeof componentHandler !== 'undefined') {
                componentHandler.upgradeDom();
            }
        });
    </script>
</body>
</html>
